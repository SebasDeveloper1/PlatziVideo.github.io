<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Video/Login</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header>
    <figure class="header__figure"><img class="header__figure-img" src="../images/logo-platzi-video.png"
        alt="Logo Platzi Video"></figure>
  </header>
  <main class="login">
    <section class="login-container">
      <h2 class="login-container__title">Login</h2>
      <form class="login-form" action="">
        <input class="login-form__input login-form__input--email" type="text" placeholder="Email">
        <input class="login-form__input login-form__input--password" type="password" placeholder="Password"><a
          class="login-form__button-login" href="./home.html">Login</a>
      </form>
      <div class="login-container-remember">
        <label class="login-container-remember__checkbox">
          <input type="checkbox" value="checkbox"> Remember me
        </label>
        <p class="login-container-remember__text">I forgot my password</p>
      </div>
      <section class="login-container-social-media">
        <div class="login-social-media"><img class="login-social-media__icon" src="../images/googlemas.png"
            alt="logo Google+">
          <p class="login-social-media__text">Log in with Google</p>
        </div>
        <div class="login-social-media"><img class="login-social-media__icon" src="../images/twitter.png"
            alt="logo Google+">
          <p class="login-social-media__text">Log in with Twitter</p>
        </div>
      </section>
      <p class="login-account-text">You do not have any account, <a class="login-account-text__link"
          href="./register.html">Register </a></p>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer-nav-bar">
      <ul class="nav-bar-list">
        <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Terms of use</a></il>
        <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Privacy statement</a></il>
        <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Help Center</a></il>
      </ul>
    </nav>
  </footer>
</body>

</html>
