<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Video/Register</title>
  <link rel="stylesheet" href="./css/register.css">

<body>
  <header>
    <figure class="header__figure"><img class="header__figure-img" src="../images/logo-platzi-video.png"
        alt="Logo Platzi Video"></figure>
  </header>
  <main class="register">
    <section class="register-container">
      <h2 class="register-container__title">Register</h2>
      <form class="register-form" action="">
        <input class="register-form__input register-form__input--email" type="text" placeholder="Name">
        <input class="register-form__input register-form__input--email" type="text" placeholder="Email">
        <input class="register-form__input register-form__input--password" type="password" placeholder="Password"><a
          class="register-form__button-register" href="./home.html">Register</a>
      </form>
      <div class="register-login"><a class="register-login-text__link" href="./index.html">Log in </a></div>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer-nav-bar">
      <ul class="nav-bar-list">
        <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Terms of use</a></il>
        <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Privacy statement</a></il>
        <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Help Center</a></il>
      </ul>
    </nav>
  </footer>
</body>

</html>
