<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <header> 
      <figure class="header__figure"><img class="header__figure-img" src="../images/logo-platzi-video.png" alt="Logo Platzi Video"></figure>
    </header>
    <main> 
      <section class="login-container"> 
        <h2 class="login-container__title"></h2>
        <form class="login-form" action="">
          <input class="login-form__input login-form__input--email" type="text">
          <input class="login-form__input login-form__input--password" type="password"><a class="login-form__button login" href="./home.html">Iniciar Sesión</a>
        </form>
        <div class="login-container-remember">
          <label class="login-container-remember__checkbox">
            <input type="checkbox" value="checkbox">Recuérdame
          </label>
          <p class="login-container-remember__text">Olvidé mi contraseña</p>
        </div>
        <section class="login-container-social-media">
          <div class="login-social-media"><img class="login-social-media__icon" src="../images/googlemas.png" alt="logo Google+">
            <p class="login-social-media__text">Inicia sesión con Google</p>
          </div>
          <div class="login-social-media"><img class="login-social-media__icon" src="../images/twitter.png" alt="logo Google+">
            <p class="login-social-media__text">Inicia sesión con Twitter</p>
          </div>
        </section>
        <p class="login-account-text">No tienes cuenta, <a class="login-account-text__link" href="#">Regístrate </a></p>
      </section>
    </main>
    <footer class="footer"> 
      <nav class="footer-nav-bar"> 
        <ul class="nav-bar-list"> 
          <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Términos de uso</a></il>
          <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Declaración de privacidad </a></il>
          <il class="nav-bar-list__item"> <a class="nav-bar-list__item-link" href="#">Centro de ayuda</a></il>
        </ul>
      </nav>
    </footer>
  </body>
</html>
